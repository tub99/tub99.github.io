				var txt="<br><br><h1 id='thanks'>Thank You</h1>"
				var resPic=$('<img src="resources/learnRestart.png" id="resP"></img>');

				var templateManager = new TemplateManager();

				 });

					$('#restartDiv').hide();
					var templateManager = new TemplateManager();
